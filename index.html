<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’•</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffc0cb, #ffe4ec);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

h1 {
    font-size: 6vw;
    color: white;
    padding: 0 20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    transition: 0.3s;
}

.button-container {
    margin-top: 30px;
    position: relative;
    width: 100%;
    height: 200px;
}

button {
    padding: 12px 25px;
    font-size: 4vw;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

#yes {
    background-color: #ff4da6;
    color: white;
    left: 30%;
    top: 60%;
}

#no {
    background-color: #ff9999;
    color: white;
    left: 55%;
    top: 60%;
}

.big-text {
    font-size: 8vw;
}

/* Hearts */
.fall {
    position: absolute;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {transform: translateY(-10vh);}
    100% {transform: translateY(110vh);}
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: confettiFall linear forwards;
}

@keyframes confettiFall {
    0% {transform: translateY(-10vh) rotate(0deg);}
    100% {transform: translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<h1 id="question">Ajeng, will you be my Valentine? ðŸ’˜</h1>

<div class="button-container">
    <button id="yes">Of course ðŸ’•</button>
    <button id="no">No ðŸ˜¼</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const container = document.querySelector(".button-container");

let noClickIndex = 0;
let yesScale = 1;

const noMessages = [
    "hmm? salah pencet kah?? ðŸ˜³",
    "ga ga, ga mungkin dongg, pasti salah pencet ðŸ˜Œ",
    "sumpah, beneran nolak nihh? ðŸ˜­",
    "iyain aja plisss ðŸ˜”",
    "nanti i beliin coklat dehh ðŸ˜Œ",
    "jujurrrr, udah se-effort ini masih nolak? ðŸ¥¹",
    "yahhhh ðŸ˜©",
    "terakhir nih... yakin banget? ðŸ˜¶"
];

function moveNoSafely() {
    const containerRect = container.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerRect.width - btnWidth;
    const maxY = containerRect.height - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function chaosEffect() {

    // Kalau masih ada teks berikutnya
    if (noClickIndex < noMessages.length) {
        question.innerHTML = noMessages[noClickIndex];
        noClickIndex++;
    }

    // YES makin gede
    yesScale += 0.2;
    yesBtn.style.transform = "scale(" + yesScale + ")";

    moveNoSafely();

    // Kalau sudah sampai akhir
    if (noClickIndex >= noMessages.length) {
        setTimeout(autoYes, 800);
    }
}

function autoYes() {
    question.innerHTML = "YESSS, i tau kok kalo u pasti mau ðŸ˜ŒðŸ’•";
    celebrate();
}

function celebrate() {
    document.body.style.background = "linear-gradient(135deg, #ff4d88, #ff66b2)";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    question.classList.add("big-text");

    setInterval(createHearts, 200);
    launchConfetti();
}

noBtn.addEventListener("click", chaosEffect);
noBtn.addEventListener("touchstart", chaosEffect);

yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAYYY ðŸ’• Happy Valentine's Day Ajenggg âœ¨";
    celebrate();
});

function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("fall");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    heart.style.fontSize = Math.random() * 25 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

function launchConfetti() {
    const colors = ["#ff4da6", "#ffd700", "#00e5ff", "#7cff00", "#ff6600"];
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
