<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ğŸ’•</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffc0cb, #ffe4ec);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: 0.3s;
}

h1 {
    font-size: 6vw;
    color: white;
    padding: 0 20px;
    transition: 0.4s;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
}

.button-container {
    margin-top: 30px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 4vw;
    max-font-size: 18px;
    border: none;
    border-radius: 12px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4da6;
    color: white;
}

#no {
    background-color: #ff9999;
    color: white;
    position: absolute;
}

.big-text {
    font-size: 8vw;
}

/* Hearts */
.fall {
    position: absolute;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {transform: translateY(-10vh);}
    100% {transform: translateY(110vh);}
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: confettiFall linear forwards;
}

@keyframes confettiFall {
    0% {transform: translateY(-10vh) rotate(0deg);}
    100% {transform: translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<h1 id="question">Ajeng, will you be my Valentine? ğŸ’˜</h1>

<div class="button-container">
    <button id="yes">Of course ğŸ’•</button>
    <button id="no">No ğŸ˜¼</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");

let noScale = 1;
let yesScale = 1;
let noClickCount = 0;

const noMessages = [
    "lah, salah pencet kah? ğŸ˜³",
    "pliss pasti salah pencet lagi ğŸ˜",
    "serius nolak nih? ğŸ˜­",
    "terima aja plisss ğŸ˜”",
    "jujurrr, udah effort loh ğŸ˜Œ",
    "iyain aja plisss,nanti i beliin coklat dehh ğŸ¥¹",
    "Masih ga mau juga? ğŸ˜©",
    
];

function chaosEffect() {
    noClickCount++;

    // Ganti pertanyaan random
    const randomText = noMessages[Math.floor(Math.random() * noMessages.length)];
    question.innerHTML = randomText;

    // NO makin kecil
    noScale -= 0.1;
    if (noScale < 0.4) {
        noBtn.style.display = "none";
    } else {
        noBtn.style.transform = "scale(" + noScale + ")";
    }

    // YES makin besar
    yesScale += 0.15;
    yesBtn.style.transform = "scale(" + yesScale + ")";

    // NO pindah random (aman di HP)
    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 60;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    if (noClickCount >= 6) {
        autoYes();
    }
}

function autoYes() {
    question.innerHTML = "YESSS, i tau kalo u pasti mau ğŸ˜ŒğŸ’•";
    celebrate();
}

function celebrate() {
    document.body.style.background = "linear-gradient(135deg, #ff4d88, #ff66b2)";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    question.classList.add("big-text");

    setInterval(createHearts, 200);
    launchConfetti();
}

noBtn.addEventListener("click", chaosEffect);
noBtn.addEventListener("touchstart", chaosEffect);

yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAYYY ğŸ’• Happy Valentine's Day Ajenggg âœ¨";
    celebrate();
});

function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("fall");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    heart.style.fontSize = Math.random() * 25 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

function launchConfetti() {
    const colors = ["#ff4da6", "#ffd700", "#00e5ff", "#7cff00", "#ff6600"];
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
